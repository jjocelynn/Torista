<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>WikiGO</title>
</head>

<body>
    <header>
        <h1>WikiGO</h1>
    </header>

    <aside id="searchContainer">
        <input type="text" id="searchInput" placeholder="Search a Destination">
        <button type="button" id="searchButton">Search</button>
        <hr />
        <p id="validity"></p>
        <ul id="searchHistory">Search History: </ul>
        <button id="clearHistory">Clear History</button>
    </aside>

    <section id="resultsContainer">
        <div id="wikiArticle"></div>
        <div id="map"></div>
    </section>

    <footer>
        <div class="github-logos">
            <a href="https://github.com/Ishaval" target="_blank">
              <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="Github logo" class="github-logo">
              <p class="github-username">Ishaval</p>
            </a>
            <a href="https://github.com/jjocelynn" target="_blank">
              <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="Github logo" class="github-logo">
              <p class="github-username">jjocelynn</p>
            </a>
            <a href="https://github.com/shaynefw" target="_blank">
              <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="Github logo" class="github-logo">
              <p class="github-username">shaynefw</p>
            </a>
          </div>
    </footer>

    <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
